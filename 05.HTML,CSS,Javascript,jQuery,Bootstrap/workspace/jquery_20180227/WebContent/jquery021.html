<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>

$(document).ready(function(){
	   
	/* 조작 메소드(html, text, css, val) */
	/* 
	html() - 특정 엘리먼트의 (HTML 엘리먼트 포함)콘텐츠에 대한 get, set 액션
	text() - 특정 엘리먼트의 (HTML 엘리먼트 미포함)콘텐츠에 대한 get, set 액션
	*/
	$("div#content p").html("<span style='color:red;'>Hello, World!</span>")
	
});

</script>
</head>
<body>

<div id="content">
	<h1>jQuery 조작 메소드</h1>
	<p id="demo">결과 출력 예정</p>
</div>

</body>
</html>
