<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SIST_쌍용교육센터</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
	$(document).ready(function() {

		$('[data-toggle="modal"]').tooltip();   
		
	});
</script>
</head>
<body>

	<div class="container">

		<h1>Bootstrap Modal Plugin</h1>

		<button type="button" class="btn btn-default" data-toggle="modal"
			data-target="#myModal" title="개인 정보 확인용 모달창" data-placement="right">홍길동(매니저)</button>

	</div>


	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">개인 정보</h4>
				</div>
				<div class="modal-body">

					<div class="media">
						<div class="media-left">
							<img src="avatar.png" class="media-object" style="width: 200px">
						</div>
						<div class="media-body">
							<h3 class="media-heading">홍길동</h3>
							<br>
							<p>등급 : 매니저</p>
							<p>전화 : 010-1234-1234</p>
							<p>이메일 : HONG@naver.com</p>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
