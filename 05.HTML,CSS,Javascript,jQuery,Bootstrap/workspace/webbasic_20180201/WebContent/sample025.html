<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 

<tbody> 태그

- 테이블은 세 가지 구성 요소를 가진다.
- <thead>, <tbody>, <tfoot>
- 테이블 표현시 모두 생략 가능. 브라우저는 <tbody> 태그 자동 추가.
- 프로그램에서 테이블 태그를 분석할 때 참여하게 된다.
- 예를 들어,
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>전화번호</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td>
			<td>010-1234-1234</td>
		</tr>
	</tbody>
</table>
 -->
 
 
	<table style="width:100%;">
		<thead>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Sum</td>
				<td>$180</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
