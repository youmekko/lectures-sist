<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
HTML Table - Adding a Caption

- 표 제목(캡션) 지정 기능
- <caption> 엘리먼트 표기.
- 예를 들어,
<table>
	<caption>표1.회원명단</caption>
	<tr>
		<th>이름</th>
		<th>전화번호</th>
	</tr>
	<tr>
		<td>홍길동</td>
		<td>010-1234-1234</td>
	</tr>
</table>

 -->
	<table style="width: 100%">
		<caption>Monthly savings</caption>
		<tbody>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$50</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
