<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
HTML Tables (Block)

- 표 형태의 콘텐츠 출력을 위한 태그
- <table>, <tr>, <th>, <td> 태그의 조합으로 테이블 전체를 작성한다.
- 주의) 화면에 보여지는 콘텐츠는 <th>, <td> 태그 안에만 작성한다.
- 주의) 블럭 요소이지만 너비가 자동으로 늘어나지 않고, 콘텐츠 크기를 따른다. 브라우저 너비와 맞추려면 style="width:100%;" 속성 추가.
- 예를 들어,
<table>
	<tr>
		<th>이름</th>
		<th>전화번호</th>
	</tr>
	<tr>
		<td>홍길동</td>
		<td>010-1234-1234</td>
	</tr>
</table>

 -->

<!-- 테이블 샘플 -->
<table style="width:100%;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>

</body>
</html>
