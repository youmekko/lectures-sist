<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Padding

- 블럭 엘리먼트 안쪽 여백 지정.

- 주의) 경계선 면별로 다르게 지정 가능. 위(top), 오른쪽(right), 아래쪽(bottom), 왼쪽(left). 예를 들어, padding-top, padding-bottom
- 주의) div 태그에서 padding 설정시 경계선 위치가 달라진다.

*/

div#content {
	width: 1080px;
	margin: auto;
}

div#intro {
	margin: 20px;
	border: 1px solid red;
	padding: 0px;
}

div#test {
	margin: 20px;
	border: 1px solid red;
	padding: 20px;
}

</style>


</head>
<body>

<div id="content">

	<div id="intro">
		<h2>CSS Padding</h2>
		<p>The CSS padding properties are used to generate space around an element's content, inside of any defined borders.</p>
	</div>
	
	<div id="box">
		<div id="test">
			<h2>CSS Padding</h2>
			<p>The CSS padding properties are used to generate space around an element's content, inside of any defined borders.</p>
		</div>
	</div>
	
</div>

</body>
</html>
