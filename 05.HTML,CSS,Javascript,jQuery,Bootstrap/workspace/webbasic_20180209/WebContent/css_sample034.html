<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Fonts

- 콘텐츠 중에서 문자에 대한 글꼴, 크기, 모양 등을 지정.
- font-family, font-style, font-size, font-weight, font-variant 속성
- 주의) 웹 상에서는 글꼴에 대해서 고딕(Sans-serif) 계열 글꼴 권장.
- 주의) 글꼴은 시스템 로컬 글꼴만 사용한다. 모든 사용자가 동일하게 보이게 하려면 웹 글꼴 또는 이미지 사용.

*/

div#content {
	max-width: 1080px;
	margin: auto;
}

div#test h2 {
	font-size: 1em;
}

</style>


</head>
<body>

<div id="content">

	<div id="intro">
		<h2>CSS Fonts</h2>
		<p>The CSS font properties define the font family, boldness, size, and the style of a text.</p>
	</div>
	
	<div id="test">
		<h2>CSS Fonts</h2>
		<p>The CSS font properties define the font family, boldness, size, and the style of a text.</p>
	</div>
	
</div>

</body>
</html>
