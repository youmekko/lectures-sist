</head>
<body>

<div id="content">

<p id="demo">자바스크립트 자료형</p>

</div>

<script>
/* 

자바스크립트 자료형

- 문자형(String) : "" or '' 로 표기한 문자열. 예를 들어, "TEST", 'HELLO'
- 숫자형(Number) : 정수, 실수 모두 숫자형으로 취급. 예를 들어, 100, 123.45
- 논리형(Boolean) : true or false 두 가지 값만 가지는 자료형.

- null : 유효한 값
- undefined : 값이 할당되지 않은 상태를 의미.

- typeof : 자료형 확인 연산자

- Object : 사용자 정의 객체 자료형

*/

/* 논리 자료형 */

var x = 5;
var y = 5;
var z = 6;
console.log(x == y);       // Returns true
console.log(x == z);       // Returns false

/* 주의) Boolean() 함수를 이용하면 일반 자료를 논리값으로 변환할 수 있다. */
console.log(Boolean(0));
console.log(Boolean(1));
console.log(Boolean(""));
console.log(Boolean("A"));

</script>

</body>
</html>
