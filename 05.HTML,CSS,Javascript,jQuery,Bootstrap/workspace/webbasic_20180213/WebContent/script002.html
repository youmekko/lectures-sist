<body>

<div id="content">

<p id="demo">innerHTML 프로퍼티</p>

</div>

<script>
/* 

자바스크립트에서 결과(자료) 출력하는 방법

1. Writing into an HTML element, using innerHTML.
2. Writing into the HTML output using document.write().
3. Writing into an alert box, using window.alert().
4. Writing into the browser console, using console.log().

자바스트립트 프로퍼티(property)

- 객체의 상태값을 저장하거나 읽어내는 변수(식별자)
- Java에서의 getter, setter 역할을 한다.
- 객체의 상태값을 읽어내는 경우는 변수 = 객체이름.프로퍼티;
- 객체의 상태값을 쓰기 하는 경우는 객체이름.프로퍼티 = 값 or 변수;
- 내장객체는 미리 정해진 프로퍼티가 있다. 예를 들어 innerHTML 프로퍼티가 있다. HTML 엘리먼트(<h1></h1>)의 콘텐츠(제목)를 읽거나, 쓰는 용도로 사용.

*/

document.getElementById("demo").innerHTML = "Hello, Javascript World!";

</script>

</body>
