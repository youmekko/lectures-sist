<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/* 

CSS attribute selector

- 엘리먼트가 가지는 속성의 정보를 이용해서 탐색하는 방법.
1. [attribute]
2. [attribute="value"]
3. [attribute~="value"]
4. [attribute|="value"]
5. [attribute^="value"]
6. [attribute$="value"]
7. [attribute*="value"]

*/

a {
	color:black;
	text-decoration: none;
}

a[href="http://www.naver.com"] {
	color:red;
}

</style>

</head>
<body>

	<h2>CSS attribute Selector</h2>
	<p>It is possible to style HTML elements that have specific attributes or attribute values.</p>

	<div>
		<a href="http://www.naver.com">주소지정1</a> 
		<a href="css_sample008.html">주소지정2</a>
		<a href="http://www.naver.com" target="_blank">주소지정3</a> 
		<a href="#top">주소지정4</a>
	</div>

</body>
</html>
