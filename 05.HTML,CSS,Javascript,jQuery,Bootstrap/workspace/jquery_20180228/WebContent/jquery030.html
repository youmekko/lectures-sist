<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>
$(document).ready(function(){

	/* 조작 메소드(append, prepend, after, before) */
	/* 특정 객체에 동적으로 엘리먼트, 콘텐츠 등을 추가할 수 있다. */
	var pNode = $("<p class='demo'></p>").text("TEST");
	$("div#content div").append(pNode);
	
});
</script>
</head>
<body>

<div id="content">
	<h1>jQuery 조작 메소드</h1>
	<!-- before -->
	<div>
		<!-- prepend -->
		<p>Hello, World!</p>
		<p id="demo">Hello, World!</p>
		<!-- append -->
	</div>
	<!-- after -->
</div>

</body>
</html>
