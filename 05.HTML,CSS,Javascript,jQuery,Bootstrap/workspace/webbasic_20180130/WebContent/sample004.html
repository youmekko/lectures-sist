<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	엘리먼트(Element)
	- 태그와 콘텐츠로 구성된 하나의 독립된 구성 요소.
	- 예를 들어, <h1>제목</h1>
	- 엘리먼트는 태그가 쌍을 이루고 있다.
	- 콘텐츠가 없는 엘리먼트도 있다. 태그만 있는 경우. Empty Element. 예를 들어, <br>
	 -->
	
	<!-- <br> : 웹페이지 상에서의 줄바꿈 처리 -->
	
	<p>
	엘리먼트(Element)
	
	- 태그와 콘텐츠로 구성된 하나의 독립된 구성 요소.
	- 엘리먼트는 태그가 쌍을 이루고 있다.
	</p>
	
	<p>
	엘리먼트(Element)<br>
	<br>
	- 태그와 콘텐츠로 구성된 하나의 독립된 구성 요소.<br>
	- 엘리먼트는 태그가 쌍을 이루고 있다.<br>
	</p>

</body>
</html>
