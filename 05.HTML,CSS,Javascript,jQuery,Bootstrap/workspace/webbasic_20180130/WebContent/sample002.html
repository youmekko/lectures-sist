<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<!-- 

마크업 언어(Markup Language)

- 표식을 지정하기 위한 전용 언어
- <태그> 스타일의 표식을 특정 콘텐츠에 표시한다.
- 예를 들어, <이름>홍길동</이름>, <주소>서울 강남구 역삼동</주소>
- HTML은 웹페이지 작성을 위한 전용 마크업 언어
- 예를 들어, <a> 태그는 콘텐츠에 대한 hyperlink 지정시 사용한다.

 -->

<!-- hyperlink 지정 예 -->
<a href="http://www.naver.com">네이버 바로가기</a>


</body>
</html>
