<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Margins

- 블럭 엘리먼트 바깥쪽 여백 지정.

- 주의) 경계선 면별로 다르게 지정 가능. 위(top), 오른쪽(right), 아래쪽(bottom), 왼쪽(left). 예를 들어, margin-top, margin-bottom
- 주의) margin 속성을 이용한 여러개의 위치를 한 번에 지정 가능.
- 주의) 여백 확인은 브라우저 개발자 도구를 이용하면 확인 가능.
- 주의) 일부 블럭 엘리먼트는 미리 지정된 스타일에 의해 margin이 포함된 경우가 있다. margin 설정이 없는 블럭은 div 태그이다.

*/


div#box {
	/* border: 1px red solid; */	
}

div#test {

	padding: 10px;
	/* border: 1px green solid; */
	
	/* 
	margin-top: 10px;	
	margin-bottom: 10px;	
 	*/
 	
 	margin: 10px 0px 10px 0px;
 	
}

</style>


</head>
<body>

	<div>
		<h2>CSS Margins</h2>
		<p>The CSS margin properties are used to create space around elements, outside of any defined borders.</p>
	</div>
	
	<div id="box">
		<div id="test">
			<h2>CSS Margins</h2>
			<p>The CSS margin properties are used to create space around elements, outside of any defined borders.</p>
		</div>
	</div>

</body>
</html>
