<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Backgrounds

- 블럭 엘리먼트 내에 배경 이미지 설정
- background-image, background-repeat, background-position, background-attachment 속성
- 배경 이미지 지정시 보여지는 영역 전체를 배경 이미지로 가득 채워진다. 이미지가 반복 지정된다. 추가 속성 지정시 반복을 제한할 수 있다.

- 주의) background 속성을 이용하면 여러개의 속성을 한 번에 지정 가능.

*/

div#test {

	padding: 75px;
	/* 	
	background-image: url('img_tree.png');
	background-repeat: no-repeat;
	background-position: top right;
	*/
	background: url('img_tree.png') no-repeat top right;
	
}

</style>


</head>
<body>

	<div>
		<h2>CSS Background Image</h2>
		<p>The background-image property specifies an image to use as the background of an element.</p>
	</div>
	
	<div id="test">
		<h2>CSS Background Image</h2>
		<p>The background-image property specifies an image to use as the background of an element.</p>
	</div>

</body>
</html>
