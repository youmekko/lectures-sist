<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Box Model

- 블럭 엘리먼트를 대상으로 영역 표시하는 방법 

Content - The content of the box, where text and images appear
Padding - Clears an area around the content. The padding is transparent
Border - A border that goes around the padding and content
Margin - Clears an area outside the border. The margin is transparent

-주의) div 태그는 자체 padding, border, margin이 없다. 너비(width)는 100%, 높이(height)는 콘텐츠 높이가 된다.

*/

div#test {
    width: 300px;
    border: 25px solid green;
    padding: 25px;
    margin: 25px;
}

</style>


</head>
<body>

	<div>
		<h2>CSS Box Model</h2>
		<p>All HTML elements can be considered as boxes. In CSS, the term "box model" is used when talking about design and layout.</p>
	</div>
	
	<div id="test">
		<h2>CSS Box Model</h2>
		<p>All HTML elements can be considered as boxes. In CSS, the term "box model" is used when talking about design and layout.</p>
	</div>

</body>
</html>
