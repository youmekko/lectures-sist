<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Margins

- 블럭 엘리먼트 바깥쪽 여백 지정.

- 주의) 경계선 면별로 다르게 지정 가능. 위(top), 오른쪽(right), 아래쪽(bottom), 왼쪽(left). 예를 들어, margin-top, margin-bottom
- 주의) margin 속성을 이용한 여러개의 위치를 한 번에 지정 가능.
- 주의) 여백 확인은 브라우저 개발자 도구를 이용하면 확인 가능.
- 주의) 일부 블럭 엘리먼트는 미리 지정된 스타일에 의해 margin이 포함된 경우가 있다. margin 설정이 없는 블럭은 div 태그이다.

- 주의) margin:auto + width:고정너비 지정시 블럭을 가운데 정렬 시킬 수 있다.
- 주의) 위, 아래 margin이 영역이 중복된(겹친) 경우 한 쪽 margin만 작동된다.

*/

div#content {
	width: 1080px;
	margin: auto;
}

</style>


</head>
<body>

<div id="content">

	<div>
		<h2>CSS Margins</h2>
		<h2>CSS Margins</h2>
		<h2>CSS Margins</h2>
	</div>
	
</div>

</body>
</html>
