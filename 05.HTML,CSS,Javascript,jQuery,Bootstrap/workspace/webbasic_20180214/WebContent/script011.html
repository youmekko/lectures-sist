<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

div#content {
	width: 1080px;
	margin: auto;
}

</script>

<body>

<div id="content">

</div>

<script>
/*
자바스크립트 연산자

- 대입(할당), 산술, 관계(비교), 논리, 문자열, 자료형 연산자

- 산술 연산자 종류
+	Addition
-	Subtraction
*	Multiplication
/	Division
%	Modulus (Remainder)
++	Increment
--	Decrement

-대입(할당) 연산자
=	
+=	
-=	
*=	
/=	
%=	

- 문자열 결합 연산자
+
+=

- 관계(비교) 연산자
==	equal to
===	equal value and equal type
!=	not equal
!==	not equal value or not equal type
>	greater than
<	less than
>=	greater than or equal to
<=	less than or equal to
?	ternary operator
		

- 논리 연산자
&&	logical and
||	logical or
!	logical not


- 자료형 연산자
typeof
instanceof

*/

/* 문자열 결합 연산자 */
var txt1 = "What a very ";
txt1 += "nice day";
console.log(txt1);


/* 관계(비교) 연산자 */
var x = 10;
var y = "10";
console.log(x == y);
console.log(x === y);


/* 자료형 연산자 */
var a;
console.log(typeof a);
var a = 10;
console.log(typeof a);
var a = "10";
console.log(typeof a);
var a = true;
console.log(typeof a);


</script>
</body>
</html>
