<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SIST_쌍용교육센터</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>
</head>
<body>

	<div class="container">

		<h1>XML Parser</h1>

		<button type="button" onclick="loadXMLDoc()">loadXMLDoc</button>

		<div id="demo">

			<table class="table table-striped">
				<thead>
					<tr>
						<th>TITLE</th>
						<th>ARTIST</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

		</div>

	</div>

	<script>
		function loadXMLDoc() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xmlhttp.open("GET", "cd_catalog.xml", true);
			xmlhttp.send();
		}

		function myFunction(xml) {
			var x, i, xmlDoc, txt;
			xmlDoc = xml.responseXML;
			txt = "";
			x = xmlDoc.getElementsByTagName("CD");
			for (i = 0; i < x.length; i++) {
				txt += "<tr>";
				txt += "<td>" + x[i].getElementsByTagName("TITLE")[0].textContent + "</td>";
				txt += "<td>" + x[i].getElementsByTagName("ARTIST")[0].textContent + "</td>";
				txt += "</tr>";
			}
			document.getElementById("demo").querySelector("table tbody").innerHTML = txt;
		}
	</script>

</body>
</html>
